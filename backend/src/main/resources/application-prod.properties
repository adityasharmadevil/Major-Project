# Production Profile Configuration
# Use this profile for production: --spring.profiles.active=prod
# IMPORTANT: Set all environment variables before deploying

# Server Configuration
server.port=${PORT:8080}
spring.application.name=PolicyShieldMonitor

# MongoDB Configuration (Production - MUST use environment variables)
spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.database=${MONGODB_DATABASE:policyShieldMonitor}
spring.data.mongodb.auto-index-creation=false
spring.data.mongodb.timeout=30000
# Connection pool settings for production
spring.data.mongodb.auto-index-creation=false

# Spring Configuration
spring.main.allow-bean-definition-overriding=false

# JWT Configuration (Production - MUST use environment variable)
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS Configuration (Production - Restrict to actual frontend domain)
cors.allowed-origins=${CORS_ALLOWED_ORIGINS}

# Logging (Production - Less verbose, structured)
logging.level.root=INFO
logging.level.com.dids=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.mongodb.driver=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/policyshieldmonitor.log
logging.file.max-size=10MB
logging.file.max-history=30

# Actuator (Production - Limited endpoints, secured)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=never
management.endpoints.web.base-path=/actuator
management.metrics.export.prometheus.enabled=true

# Security
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# Performance
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

